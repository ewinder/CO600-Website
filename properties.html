<!-- ACCOUNT MODAL -->
<div id="modal-account" class="modal">
    <div class="modal-content center-align">
        <h4>Account details</h4><br/>
        <div class="account-details"></div>
        <div class="account-extras"></div>
    </div>
</div>



<section>
    <article>
        <h2>Properties</h2>
        <!-- CREATE PROPERTY MODAL -->
        <button href="#" class="btn yellow darken-2 z-depth-0 modal-trigger" data-target="modal-create">Create New Property</button>

        <div id="modal-create" class="modal">
            <div class="modal-content">
                <h4>Create New Property</h4><br/>

                <form id="create-form">
                    <div class="input-field">
                        <input type="text" id="houseNo" required>
                        <label for="houseNo">House No</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="street" required>
                        <label for="street">Street</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="town" required>
                        <label for="town">Town</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="postCode" required>
                        <label for="postCode">Post Code</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="customer" required>
                        <label for="customer">Customer</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="bedrooms" required>
                        <label for="bedrooms">Bedrooms</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="bathrooms" required>
                        <label for="bathrooms">Bathrooms</label>
                    </div>
                    <label class="switch">
                        <input type="checkbox"> Parking
                        <span class="slider round"></span>
                    </label>
                    <label class="switch">
                        <input type="checkbox"> Garden
                        <span class="slider round"></span>
                    </label>
                    <label class="switch">
                        <input type="checkbox"> Gas Central Heating
                        <span class="slider round"></span>
                    </label>
                    <label class="switch">
                        <input type="checkbox"> Double Glazing
                        <span class="slider round"></span>
                    </label>

                    <button class="btn yellow darken-2 z-depth-0">Create</button>
                </form>
            </div>
        </div>
    </article>
</section>
<!-- PROPERTY LIST -->
